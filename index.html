<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
    <title>tebak jiko</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="title">
          <h1>tebak jikoshoukai member jkt48</h1>
        </div>
        <button class="btn-start-quiz">Start Game</button>
      </div>
    </main>
    <div class="slide-quiz">
      <div class="quiz-container">
        <div class="quiz">
          <div class="title">
            <h2>tebak jikoshoukai</h2>
          </div>
          <hr />
          <div class="questions-answers-quiz">
            <div class="jiko-question"></div>
            <div class="answers"></div>
          </div>
          <div class="btn-next-scores">
            <p class="score">Score: <span id="current-score">0</span> / <span id="max-score">10</span></p>
            <button class="btn-next">Next</button>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js" type="module"></script>
  </body>
</html>
